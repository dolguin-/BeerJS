service: awsBeerJS

provider:
  name: aws
  region: us-east-1
  runtime: nodejs6.10
  stage: dev
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: handler.create
    events:
      - http:
          path: todo
          method: post
          cors: true

  read:
    handler: handler.get
    events:
      - http:
          path: todo/{id}
          method: get
          cors: true

  update:
    handler: handler.update
    events:
      - http:
          path: todo/{id}
          method: put
          cors: true

  delete:
    handler: handler.delete
    events:
      - http:
          path: todo/{id}
          method: delete
          cors: true

  list:
    handler: handler.list
    events:
      - http:
          path: todo
          method: get
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
